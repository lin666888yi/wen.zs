<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>给樊静文的生日准备</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: pink;
      border: 10px solid lightblue;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px 4px #ff69b4;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 30px;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) scale(0.2);
        opacity: 0;
      }
    }

    #video-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #video-popup video {
      width: 100%;
      max-width: 600px;
    }

    .scroll-text {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
      line-height: 1.8;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 12px;
    }

    .balloons {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 300px;
      background: url('https://i.imgur.com/FK4RZ5O.png') repeat-x;
      background-size: contain;
      z-index: 0;
      opacity: 0.6;
    }

    .confetti {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/wJgIPrE.gif') center/cover no-repeat;
      opacity: 0.4;
    }

    .btn {
      padding: 12px 25px;
      font-size: 18px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="confetti"></div>
<div class="balloons"></div>

<div class="container">
  <h1>Happy Birthday 樊静文！</h1>
  <div class="emoji">🎂🎈🎉💖✨</div>
  <button class="btn" onclick="showVideo()">点我看看惊喜</button>

  <div id="video-popup">
    <!-- 你的视频在这里替换链接 -->
    <video controls>
      <source src="your-video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>

  <div class="scroll-text">
    <!-- 在这里添加你的小作文 -->
    <p>
      亲爱的静文，今天是你的生日，我想对你说——<br>
      感谢你一直陪伴在我身边，在我最低谷的时候拉我一把。<br>
      你是我人生中遇到的最宝贵的朋友，愿你此后每一岁都能奔向热爱，所有美好都不期而遇。<br>
      Happy Birthday，my bestie forever.
    </p>
  </div>
</div>

<script>
  function showVideo() {
    document.getElementById("video-popup").style.display = "block";
  }

  // 创建闪闪特效
  for (let i = 0; i < 100; i++) {
    let star = document.createElement('div');
    star.className = 'sparkle';
    star.style.left = Math.random() * window.innerWidth + 'px';
    star.style.top = -Math.random() * 500 + 'px';
    document.body.appendChild(star);
  }
</script>

</body>
</html>
